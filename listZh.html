<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>综合列表</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!-- 存储服务 -->
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.11.1/dist/av-min.js"></script>
    <script src="layer/layer.js"></script>
</head>
<body style="margin: 0 auto;max-width: 800px;">
<div style="margin: 16px;">
    <div class="page-header">
        <h1>综合列表</h1>
    </div>
    <button class="btn btn-success" style="float: right;margin: 5px;width: 100px" type="submit">添加</button>
    <table class="table table-bordered">
        <thead>
        <tr>
            <td>标题</td>
            <td width="100px">操作</td>
        </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</div>
<script>
    AV.init('vOm5cHrgDtRYkCeDnGuGfXzA-gzGzoHsz', 'vn5rkMUf2Y56dzFjFEzaFq8L');


    var cql = 'select name from comprehensive where ' +
        'cType=pointer(\'comprehensiveType\',\'5c4b0f599f5454004702bbf0\') or ' +
        'cType=pointer(\'comprehensiveType\',\'5c4b0e9e9f5454004702aa95\') or ' +
        'cType=pointer(\'comprehensiveType\',\'5c4b11ce44d904004d6c838a\')' +
        ' order by createdAt desc limit 10';
    AV.Query.doCloudQuery(cql).then(function (data) {
        // results 即为查询结果，它是一个 AV.Object 数组
        var results = data.results;
        $.each(results, function (index, item) {
            debugger
            $("#tbody").append(" <tr>\n" +
                "            <td>" + item.attributes.name + "</td>\n" +
                "            <td><a href=\"addZh.html?id=" + item.id + "\">编辑</a></td>\n" +
                "        </tr>")
        })

    }, function (error) {
    });

</script>
</body>
</html>
